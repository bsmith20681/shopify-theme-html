<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/scss/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light" id="desktop-menu">
        <div class="d-flex justify-content-between w-100">
          <a class="navbar-brand" href="#"
            ><img class="img-fluid logo" src="/images/logo.jpg" alt="logo"
          /></a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Responsibilities</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="navbar-nav">
              <a href="">
                <img class="nav-icon" src="/images/cart.jpg" alt="cart" />
              </a>
            </li>
            <li class="navbar-nav">
              <a href="">
                <img class="nav-icon" src="/images/user.jpg" alt="user" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container" id="mobile-menu">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img class="img-fluid logo" src="/images/logo.jpg" alt="logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Responsibilities</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="">
                    <img class="nav-icon" src="/images/cart.jpg" alt="cart" />
                  </a>
                </li>
                <li class="nav-item">
                  <a href="">
                    <img class="nav-icon" src="/images/user.jpg" alt="user" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
